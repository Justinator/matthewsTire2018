  <!-- Styles -->

  <link rel="stylesheet" href="/css/main.css">

    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

  var shiftWindow = function() { scrollBy(0, -55) };
